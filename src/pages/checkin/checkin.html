
<ion-header>
    <ion-navbar>   
        <ion-label class="header-pages">
        <span class="title-blue font-size-title">¡Check</span>
        <span class="title-white font-size-title">-inRealizado!</span>
        </ion-label>
    </ion-navbar>
</ion-header>

<ion-content class="wrapper-content"  padding>

  <div style="display: flex; align-items: center; justify-content: space-around;">
    <img src="assets/imgs/success.svg" alt="" style="height: 8rem;">
    <button ion-button small color="danger" (click)="confirmReportIssues()">Reportar estado de la sala</button>
  </div>

  <div class="wrapper-meeting">
    <div class="wrapper-details-meeting">
      <label class="font-subtitle">Jueves,1 Noviembre</label>
      <label class="font-title">Sala Innovación</label>
      <label class="font-subtitle">Azcapotzalco,Piso 1</label>
      <div class="wrapper-icons-details">
          <ion-chip color="primary">
            <img class="videocallIcon" src="assets/icon/videocall.svg" />
          </ion-chip>
          <ion-chip color="primary">
            <img class="equipmentIcon" src="assets/icon/telephone.svg" />
          </ion-chip>
          <ion-chip color="primary">
            <img class="equipmentIcon" src="assets/icon/television.svg" />
          </ion-chip>
          <ion-chip color="primary">
            <img class="equipmentIcon" src="assets/icon/projector.svg" />
          </ion-chip>
          <ion-chip color="primary">
            <img class="equipmentIcon" src="assets/icon/monitor.svg" />
          </ion-chip>
        </div>
    </div>
    <div class="wrapper-info-schedule">
      <label class="font-title">Horario</label>
      <label class="font-subtitle">9:30 - 11:00</label>
    </div>
  </div>
  <div class="wrapper-control">
    <button ion-button color="blue-walmart" (click)="goHome()">Hecho</button>
  </div>

</ion-content>
